        <script>
        const aux = new auxliar();
        const session = new login();

        $(document).ready(function() {
            session.confirmarlogin("Cliente");

            $('#logout').click(function() {
                session.alertLogout();
            });
            
            $('#Cancelar').click(function() {
                window.location.href = "/SistemaCliente/Movimientos/SolicitudPlantas.html";
            });

            var i = 1;
            $('#adicionar').click(function() {
                total=parseInt(document.getElementById('total').value,10);
                var idPredio = document.getElementById("idPredio").value;
                var idPlanta = document.getElementById("idPlanta").value;
                var municipio = document.getElementById("municipio").value;
                var extencion = document.getElementById("extencion").value;
                var latitud = document.getElementById("latitud").value;
                var longitud = document.getElementById("longitud").value;
                var especie = document.getElementById("especiePlanta").value;
                var nombre = document.getElementById("nombrePlanta").value;
                var precio = parseInt(document.getElementById("precioPlanta").value,10);
                var cantidadSolicitada = parseInt(document.getElementById("cantidadSolicitada").value,10);
            
                var duplicado=false;
                var table = $("#mytable tbody");
                table.find('tr').each(function (i, el) {
                    var tds = $(this).find('td');
                    if(tds.eq(0).text()==idPredio &&  tds.eq(5).text()==idPlanta)
                        duplicado=true;
                });    
                if(cantidadSolicitada!=0){    
                    if(idPredio!=-20){
                        if(idPlanta!=-20){
                            if(!duplicado){
                                var fila = 
                                    '<tr id="row' + i + '" >'+
                                        '<td id="idPredio">' + idPredio + '</td>'+
                                        '<td>' + municipio + '</td>'+
                                        '<td>' + extencion + '</td>'+
                                        '<td>' + latitud + '</td>'+
                                        '<td>' + longitud + '</td>'+
                                        '<td>' + idPlanta + '</td>'+
                                        '<td>' + especie + '</td>'+
                                        '<td>' + nombre + '</td>'+
                                        '<td id="precio">' + precio + '</td>'+
                                        '<td id="cantidadSolicitada">' + cantidadSolicitada + '</td>'+
                                        '<td >' + precio*cantidadSolicitada + '</td>'+
                                        '<td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td>'+
                                    '</tr>'; 
                                
                                i++;
                                //agregas la nueva fila con los datos
                                $('#mytable tbody:first').append(fila);
                                //limpiar datos
                                document.getElementById("idPredio").value=-20;
                                document.getElementById("idPlanta").value=-20;
                                document.getElementById("municipio").value="";
                                document.getElementById("extencion").value="";
                                document.getElementById("latitud").value="";
                                document.getElementById("longitud").value="";
                                document.getElementById("usoPredio").value=""
                                document.getElementById("especiePlanta").value="";
                                document.getElementById("nombrePlanta").value="";
                                document.getElementById("precioPlanta").value="";
                                document.getElementById("cantidadSolicitada").value="";

                                total=parseInt(total+(precio*cantidadSolicitada),10);
                                    document.getElementById('total').value=total;
                            }else{
                                aux.alert("<h5>Planta duplicada para este predio</h5>",true,true);
                            }
                        }else{
                            aux.alert("<h5>Agregar una planta</h5>",true,true);
                        }
                    }else{
                        aux.alert("<h5>agregar un predio</h5>",true,true);
                    }
                }else{
                    aux.alert("<h5>agregar una cantidad de plantas</h5>",true,true);
                }

        });
  
            $(document).on('click', '.btn_remove', function() {
            total=parseInt(document.getElementById('total').value,10);
            var button_id = $(this).attr("id");

            cantidadSolicitada=$('#row'+button_id).find("#cantidadSolicitada")[0].textContent;
            precio=$('#row'+button_id).find("#precio")[0].textContent;
            $('#row' + button_id).remove();
            total=parseInt(total-(precio*cantidadSolicitada),10);
            document.getElementById('total').value=total;

        });

            $('#regristar').click(function() {
            var datos=[];
            var ValidacionTable=aux.validateAll(
                [
                    {"valor":document.getElementById("Fecha").value,"typeOf":"date","mensaje":"<p>Selecione una fecha</p><br>"},
                    {"valor":document.getElementById("idCliente").value,"typeOf":"select","mensaje":"<p>Ingrese un cliente</p><br>"},
                ]
            )
            if(ValidacionTable.estado){        
                var table = $("#mytable tbody");
                if(table.find('tr').length!=0){
                    table.find('tr').each(function (i, el) {
                        var $tds = $(this).find('td');
                        idPredio = $tds.eq(0).text();
                        idPlanta = $tds.eq(5).text();
                        cantidadSolicitada = $tds.eq(9).text();
                        precio = $tds.eq(8).text();
                        dato={"predio":idPredio, "planta":idPlanta, "Cantidad":cantidadSolicitada, "precio":precio};
                        datos.push(dato);
                    });
                    const formData = new FormData();
                    
                    formData.append("Metodo", "insertSolicitudPlantas");
                    formData.append("datosSolicud", JSON.stringify({"FechaSolicitud":document.getElementById("Fecha").value, "idCliente":document.getElementById("idCliente").value, "idResponsable":1, "total":document.getElementById("total").value}) ); 
                    formData.append("detalles", JSON.stringify(datos)); 
                    $.ajax({
                        url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                        method: "POST",
                        data: formData,
                        processData: false,
                        contentType: false,
                        beforeSend: function() {
                            aux.alert("<h5>Espere</h5><p>Insertando</p>")
                        },
                        }).done(function(respuesta) {
                            aux.cerrar();
                            window.location.href = "/SistemaCliente/Movimientos/SolicitudPlantas.html"
                        })
                }else{
                    aux.alert("<h5>Agregar minimo una planta",true,true);
                }
            }else{
                aux.alert(validateAll.text,true,true);
            }
            return false;
        });
        });

        function onload() {
            var now = new Date();
            var dateString = moment(now).format('YYYY-MM-DD');
            document.getElementById("Fecha").value=dateString;
            document.getElementById("dato").value=window.localStorage.getItem('dato')
            getCliente();
            getAllPlantasfolestalesSelect();
        }
        function getCliente(){
                                var dato = $("#dato").val();
                    $.ajax({
                        url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                        method: "POST",
                        data: {
                            "Metodo":'getClientes',
                            "dato": dato
                        },
                        beforeSend: function() {
                            aux.alert("<h5>Espere cargando</h5><p>Cliente</p>");
                        }}).done(function (respuesta){
                            aux.cerrar();
                            respuesta=JSON.parse(respuesta);
                            if(respuesta.length!=0){          
                                document.getElementById("idCliente").value=respuesta[0].idCliente;              
                                document.getElementById("razonSocial").value=respuesta[0].razonSocial;
                                document.getElementById("domicilio").value=respuesta[0].domicilio;
                                document.getElementById("rfc").value=respuesta[0].RFC;
                                document.getElementById("curp").value=respuesta[0].CURP;
                                document.getElementById("telefono").value=respuesta[0].telefono;
                                document.getElementById("celular").value=respuesta[0].celular;
                                document.getElementById("tipoCliente").value=respuesta[0].tipoCliente;
                                getAllPrediosforSelect(respuesta[0].idCliente);
                                }else{
                                    aux.alert("Error cliente no encontrado",true,true)
                                }
                        });
        }
    

        function getAllPrediosforSelect(idCliente){
                    $.ajax({
                        url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                        method: "POST",
                        data: {
                            "Metodo":'getAllPrediosforSelect',
                            "idCliente": idCliente
                        },beforeSend:function(){
                            aux.alert("<h5>Espere cargando</h5><p>Cargando</p>");
                        }}).done(function(respuesta) {
                            respuesta=JSON.parse(respuesta);
                            $('#idPredio').empty().append($('<option disabled selected value="-20" > Selecione una opcion </option>'));
                            if(respuesta.length!=0){
                            respuesta.forEach(element => {
                                $('#idPredio').append($('<option>', { 
                                    value: element.idPredio,
                                    text : element.idPredio 
                                    }));
                            }); 
                            }else{
                                aux.alert("Este cliente no tiene predios",true,true);
                            }
                        }).always(function(){
                            aux.cerrar();
                        });
                }

        function getPredio(){
            $.ajax({
                url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                method: "POST",
                data: {
                    "Metodo":'getPredio',
                    "idPredio":document.getElementById("idPredio").value
                },
                beforeSend: function() {
                    aux.alert("<h5>Espere cargando</h5><p>Cargando</p>");
                }}).done(function(respuesta){
                    respuesta=JSON.parse(respuesta);
                    document.getElementById("municipio").value=respuesta[0].municipio;
                    document.getElementById("extencion").value=respuesta[0].extencion;
                    document.getElementById("usoPredio").value=respuesta[0].usoPredio;
                    document.getElementById("latitud").value=respuesta[0].latitud;
                    document.getElementById("longitud").value=respuesta[0].longitud;
                }).always(function(respuesta){
                    aux.cerrar();
                })
        }

         $.ajax({
            url: "/src/php/SistemaClientes/SubSistemaClientes.php",
            method:"POST",
            data:{
                "Metodo":'getAllPlantasfolestalesSelect'

            respuesta=JSON.parse(respuesta);
            respuesta.forEach(element => {

                    respuesta=JSON.parse(respuesta);

                    document.getElementById("precioPlanta").value=respuesta[0].precio;
