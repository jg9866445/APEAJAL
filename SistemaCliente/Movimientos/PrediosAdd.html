<script>
        const aux = new auxliar();
        const session = new login();

        $(document).ready(function(){
            session.confirmarlogin("Cliente");

            $('#logout').click(function() {
                session.alertLogout();
            });
            $('#regristar').click(function() {
                
            var resultado=aux.validateAll(
                    [
                        {"valor":document.getElementById("idCliente").value,"typeOf":"int","mensaje":"<p>Buscar un cliente</p><br>"},
                        {"valor":document.getElementById("municipio").value,"typeOf":"string","mensaje":"<p>Agregar el municipio del predio</p><br>"},
                        {"valor":document.getElementById("extencion").value,"typeOf":"int","mensaje":"<p>Agregar la extension del predio</p><br>"},
                        {"valor":document.getElementById("usoPredio").value,"typeOf":"select","mensaje":"<p>Selecionar el uso del predio</p><br>"},
                        {"valor":document.getElementById("latitud").value,"typeOf":"string","mensaje":"<p>Agregar la latitud del predio</p><br>"},
                        {"valor":document.getElementById("longitud").value,"typeOf":"string","mensaje":"<p>Agregar la longitud del predio</p><br>"},
                    ]
                )

            if(resultado.estado){
                const formData = new FormData();
            
                formData.append("Metodo", "insertPredios");
                formData.append("datosPredio", JSON.stringify({"idCliente":document.getElementById("idCliente").value,"municipio":document.getElementById("municipio").value,"extencion":document.getElementById("extencion").value,"usoPredio":document.getElementById("usoPredio").value,"longitud":document.getElementById("longitud").value,"latitud":document.getElementById("latitud").value})); 

                $.ajax({
                    url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        aux.alert('<h5>Espere</h5><br/><p>Guardando datos</p>',false,false)
                    },
                    success: function(respuesta){
                        aux.alert("<h5>Listo</h5><br/><p>Datos guardados</p>")
                        window.location.href = "/SistemaCliente/Movimientos/Predios.html"
                    },
                    complete: function() {
                        aux.cerrar();
                    },
                    fail: function() {
                        aux.cerrar();
                        aux.alert('<h5>Espere</h5><br/><p>Error</p>',true,true)
                    }
                }) 
            }else{
                aux.alert(resultado.texto,true,true);
            }
            });
            $('#Cancelar').click(function() {
                    window.location.href = "/SistemaCliente/Movimientos/Predios.html"
            });
        });
        function onload(){
            var now = new Date();
            var dateString = moment(now).format('YYYY-MM-DD');
            document.getElementById("Fecha").value=dateString;
            document.getElementById("dato").value=window.sessionStorage.getItem('dato')
            getCliente();
        }
        function getCliente(){
                            var dato = $("#dato").val();
                $.ajax({
                    url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                    method: "POST",
                    data: {
                        "Metodo":'getClientes',
                        "dato": dato
                    },
                    beforeSend: function() {
                        aux.alert("<h5>Espere cargando</h5><p>Cliente</p>");
                    }}).done(function (respuesta){
                        aux.cerrar();
                        respuesta=JSON.parse(respuesta);
                        if(respuesta.length!=0){              
                            document.getElementById("idCliente").value=respuesta[0].idCliente;          
                            document.getElementById("razonSocial").value=respuesta[0].razonSocial;
                            document.getElementById("domicilio").value=respuesta[0].domicilio;
                            document.getElementById("rfc").value=(respuesta[0].RFC==undefined || respuesta[0].RFC==""? "Sin RFC":respuesta[0].RFC);
                            document.getElementById("curp").value=(respuesta[0].CURP==undefined || respuesta[0].CURP==""? "Sin CURP":respuesta[0].CURP);
                            document.getElementById("telefono").value=respuesta[0].telefono;
                            document.getElementById("celular").value=respuesta[0].celular;
                            document.getElementById("tipoCliente").value=respuesta[0].tipoCliente;
                            }else{
                                aux.alert("Error cliente no encontrado",true,true)
                            }
                    });
        }

</script>
