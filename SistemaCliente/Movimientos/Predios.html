                        <p>Predio</p>
                                <div class="row g-3">
                                        <div class="col-md-4">

    <script>
        const aux = new auxliar();
        const session = new login();

        var table = $('#table_id').DataTable({scrollX:true});
        $(document).ready( function () {
            session.confirmarlogin("Cliente");

            $('#myModal').on('hidden.bs.modal', function()
            {
                document.getElementById("body").removeAttribute('style');
                document.getElementById("body").removeAttribute('class');
            })
            
            $('#logout').click(function() {
                session.alertLogout();
            });
        } );

            function createTable(){ 
                aux.alert('<h5>Espere cargando datos</h5>',false,false);
                $.ajax({ 
                        url: "/src/php/SistemaClientes/SubSistemaClientes.php", 
                        method: "POST",
                        data: {
                            "Metodo":'getAllPrediosforTabla',
                            "datosClientes":window.localStorage.getItem('dato')
                        },
                        }).done(function(respuesta){
                            respuesta=JSON.parse(respuesta);
                            $.each(respuesta,function(index, value){ 
                                table.row.add( [
                                    value.idPredio,
                                    value.municipio,
                                    value.extencion,
                                    value.usoPredio,
                                    value.latitud,
                                    value.longitud,
                                    '<button type="button" class="btn show" onclick="show(this)"><i class="bi bi-eye"></i>  </button>'
                                ] ).draw();
                        });
                        aux.cerrar();
                    })                     
        }
     function show(context){
            aux.alert('<h5>Espere cargando datos</h5>',false,false);
            var idPredio=context.parentNode.parentNode.getElementsByTagName('td')[0].textContent; 
            
                $.ajax({ 
                    url: "/src/php/SistemaClientes/SubSistemaClientes.php", 
                    method: "POST",
                    data: {
                        "Metodo":'getPredio',
                        "idPredio": idPredio
                    },
                    }).done(function(respuesta){
                        respuesta=JSON.parse(respuesta);
                        document.getElementById("idPredio").value=respuesta[0].idPredio;
                        document.getElementById("municipio").value=respuesta[0].municipio;
                        document.getElementById("extencion").value=respuesta[0].extencion;
                        document.getElementById("usoPredio").value=respuesta[0].usoPredio;
                        document.getElementById("latitud").value=respuesta[0].latitud;
                        document.getElementById("longitud").value=respuesta[0].longitud;

                    }).always(function(){
                    aux.cerrar();
                    var myModal = new bootstrap.Modal(document.getElementById("myModal"), {});
                    myModal.show();
                    });


            //    });

        }
  

    </script>
