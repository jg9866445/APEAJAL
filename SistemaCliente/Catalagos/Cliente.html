<script>
        const session = new login();

        const aux = new auxliar();
        $(document).ready(function(){
            session.confirmarlogin("No-Clientes");

            $('#regristar').click(function() {
                
            var resultado=aux.validateAll(
                    [
                        {"valor":document.getElementById("razonSocial").value,"typeOf":"string","mensaje":"<p>Insertar razon social</p><br>"},
                        {"valor":document.getElementById("domicilio").value,"typeOf":"string","mensaje":"<p>Insertar Domicilio</p><br>"},
                        {"valor":document.getElementById("Ciudad").value,"typeOf":"string","mensaje":"<p>Insertar Ciudad</p><br>"},
                        {"valor":document.getElementById("Estado").value,"typeOf":"string","mensaje":"<p>Insertar Estado</p><br>"},
                        {"valor":document.getElementById("rfc").value+document.getElementById("curp").value,"typeOf":"string","mensaje":"<p>Insertar RFC O CURP</p><br>"},
                        {"valor":document.getElementById("email").value,"typeOf":"string","mensaje":"<p>Insertar email</p><br>"},
                        {"valor":document.getElementById("telefono").value,"typeOf":"string","mensaje":"<p>Insertar telefono</p><br>"},
                        {"valor":document.getElementById("celular").value,"typeOf":"string","mensaje":"<p>Insertar celular</p><br>"},
                    ]
                )

            if(resultado.estado){
                const formData = new FormData();
            
                formData.append("Metodo", "insertClientes");
                formData.append("datosClientes", JSON.stringify(
                    {
                    "RazonSocial":document.getElementById("razonSocial").value,
                    "RFC":document.getElementById("rfc").value,
                    "CURP":document.getElementById("curp").value,
                    "domicilio":document.getElementById("domicilio").value,
                    "Ciudad":document.getElementById("Ciudad").value,
                    "Estado":document.getElementById("Estado").value,
                    "email":document.getElementById("email").value,
                    "Telefono":document.getElementById("telefono").value,
                    "Celular":document.getElementById("celular").value 
                    })); 

                    formData.append ("file", document.querySelector("#Constancia").files[0]);

                $.ajax({
                    url: "/src/php/SistemaClientes/SubSistemaClientes.php",
                    method: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        aux.alert('<h5>Espere</h5><br/><p>Guardando datos</p>',false,false)
                    },
                    success: function(respuesta){
                        aux.alert("<h5>Listo</h5><br/><p>Datos guardados</p>")
                        window.location.href = "/SistemaCliente/login.html"
                    },
                    complete: function() {
                        aux.cerrar();
                    },
                    fail: function() {
                        aux.cerrar();
                        aux.alert('<h5>Espere</h5><br/><p>Error</p>',true,true)
                    }
                })
            }else{
                aux.alert(resultado.texto,true,true);
            }
            });
            $('#Cancelar').click(function() {
                    window.location.href = "/SistemaCliente/login.html"
            });
        });
        function onload(){
            var now = new Date();
            var dateString = moment(now).format('YYYY-MM-DD');
            document.getElementById("Fecha").value=dateString;
        }

</script>
